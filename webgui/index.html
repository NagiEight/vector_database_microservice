<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector DB Client</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Vector Database Microservice Client</h1>

    <div class="container">
        <section class="add-section">
            <h2>Add Vector</h2>
            <form id="addForm">
                <label for="addText">Text:</label>
                <input type="text" id="addText" name="addText" required>
                <label for="addMetadata">Metadata (JSON):</label>
                <textarea id="addMetadata" name="addMetadata" rows="4" required>{"topic": "general"}</textarea>
                <button type="submit">Add Vector</button>
            </form>
            <p id="addStatus"></p>
        </section>

        <section class="search-section">
            <h2>Search Vectors</h2>
            <form id="searchForm">
                <label for="searchQuery">Query:</label>
                <input type="text" id="searchQuery" name="searchQuery" required>
                <label for="k">Number of Results (k):</label>
                <input type="number" id="k" name="k" value="5" min="1" required>
                <button type="submit">Search</button>
            </form>
            <div class="results">
                <h3>Search Results</h3>
                <pre id="searchResults"></pre>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
